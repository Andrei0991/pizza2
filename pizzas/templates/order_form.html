{% extends 'main.html' %}
{% load static %}
{% block content %}

<br>
<div class='row'>
    <div class='col-md-6'>
        <div class='card card-body'>
            
            <form action='' method='POST'>
                {% csrf_token %}
                {% for b in form %}
                <li>{{b.label}} : {{b}}</li>
                <hr>
                {% endfor %}
                
                <input class='btn btn-danger'type='submit' name='Submit'>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
